name: GitHub Actions Workflow

run-name: "Workflow triggered by ${{ github.actor }} on ${{ github.event_name }}"

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  GITHUB_ACTIONS: "true"

jobs:
  github-task-job:
    name: GitHub Task Job
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Display GITHUB_ACTIONS environment variable
      - name: Display environment variable
        run: |
          echo "GITHUB_ACTIONS = $GITHUB_ACTIONS"
          echo "Environment variable value: ${{ env.GITHUB_ACTIONS }}"
      
      # Step 3: Display branch and repository info
      - name: Display branch and repository
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Branch: $GITHUB_REF_NAME"
          echo "Full repository name: $GITHUB_REPOSITORY"
      
      # Step 4: Display triggering event
      - name: Display triggering event
        run: |
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Event action: ${{ github.event.action }}"
          echo "Triggered by user: $GITHUB_ACTOR"
      
      # Step 5: Success message
      - name: Completion message
        run: echo "âœ… Workflow executed successfully! Triggered by $GITHUB_ACTOR"
